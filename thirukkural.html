    <section class="kural">

        <div class="couplets-section">
          <!-- Couplets Navbar -->

          <div class="couplets-navbar">
            <box-icon id="couplets-search-icon" name="search-alt-2"></box-icon>
            <input
              type="search"
              placeholder="Search அதிகாரம் / Couplets"

            />

          </div>
          <div class="couplets-search-type">
            <ul>
              <li class="filter-eng">
                English <span class="tick-eng hide">✅</span>
              </li>
              <li class="filter-tam">
                Tamil <span class="tick-tam hide">✅</span>
              </li>
              <li class="filter-no">
                Number <span class="tick-no hide">✅</span>
              </li>
            </ul>
          </div>
          

          <!-- Couplets Content -->
          <div class="couplets-sets">
            <div class="couplets-set-format-heading">
              <span class="couplets-no"></span>
              <div class="couplets-name mar-center">
                <p class="couplets">
                  <span class="tamil-small">அதிகாரம்</span> / Couplets
                </p>
              </div>
            </div>
            <div id="coupletSets" class="couplets-box">
